   function showSearchMenu(by) {            
        $('.form')[2].reset();

            case "name": 
                document.getElementById("nameSearch").disabled = false;
                document.getElementById("durationSearch").disabled = true;
                findResourceTag = '/songs/findbyname/';
                break;
            case "duration":

                findResourceTag = '/songs/findbyduration/';
                break;
        }
        
   }

   function executeSearch() {            
        
        switch(findResourceTag){

        $('#searchForm').slideToggle(); 
   }

    /**
     * Vertically center Bootstrap 3 modals so they aren't always stuck at the top
     */

    $(function() {
        function reposition() {
            var modal = $(this),
                dialog = modal.find('.modal-dialog');
            modal.css('display', 'block');
            
            // Dividing by two centers the modal exactly, but dividing by three 
            // or four works better for larger screens.
            dialog.css("margin-top", Math.max(0, ($(window).height() - dialog.height()) / 2));
        }
        // Reposition when a modal is shown
        $('.modal').on('show.bs.modal', reposition);
        // Reposition when the window is resized
        $(window).on('resize', function() {
            $('.modal:visible').each(reposition);
        });
    });
