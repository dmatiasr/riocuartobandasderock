<html>
  <head>
    <title>System Admin</title>
    <!-- requiere images - font - recurses from maxcdn.bootstrapcdn.com -->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/artistadmin/jquery.min.js"></script>
    <script src="/artistadmin/libartist.js"></script>
    <style type="text/css">
    table tr th, table tr td{font-size: 1.2rem;}
    .row{ margin:20px 20px 20px 20px;width: 100%;}
    .glyphicon{font-size: 20px;}
    .glyphicon-plus{float: right;}
    a.glyphicon{text-decoration: none;}
    a.glyphicon-trash{margin-left: 10px;}
    .none{display: none;}
    </style>

   </head>

  <body>
    <div class="container">
        <div align="center">
            <h2>
                <i class="glyphicon glyphicon-th-list"></i> Admin - Artists
                <span id=loader class="loader progress progress-striped active"><span class="bar"></span></span>
            </h2>
        </div>
      <div class="row">    
         <div class="panel panel-default users-content">

         <div class="panel-heading">Artists list<a href="javascript:void(0);" class="glyphicon glyphicon-plus" id="addLink" onclick="javascript:$('#addForm').slideToggle();"></a></div>

                     <div class="panel-body none formData" id="addForm">
                        Example
                     </div>

                  <div id="dataresult">
                  <div id="menubar"><strong> Records </strong>
                      <input type="button" value="Create" onclick="lybartist.createRegister();">
                      <input type="button" value="Find" onclick="lybartist.findbyall();">
                      <input type="button" value="Show" onclick="lybartist.show();"><br>
                      <span> Result of action : </span><div id="statusactionform"></div>
                  </div>
                    <div id="datacount"></div>
                    <div id="dataformaction" style="display:none;">
                    <div><strong><div id="titleform"></div></strong></div>
                      <form  action="" id="formulario">
                        <div>Nombre</div>  <input type=text name="name">
                        <div>Surname</div> <input type=text name="surname">
                        <div>Nickname</div> <input type=text name="nickname">
                        <div></div><input type=submit name=press value="Send" onclick="return lybartist.sendform();">
                        <input type=reset  name=default value="Reset">
                        <input type=button  name=hidden value="Close" onclick="return lybartist.hiddenform();">
                      </form>
                    </div>
                    <div id="datatable"></div>
                  </div>
          </div><!-- end panel div-->
      </div> <!--rows end>
    <div class="container"><!-- class container -->
  </body>
</html>
