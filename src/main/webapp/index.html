    <header>
        <div class="container">
            <div class="row">
                <canvas class="arbor" id="viewport" width="680" height="800" style="border:1px solid #000000; width: 680px; height: 800px"></canvas>
                            
            <!-- Search Zone-->
                <section class="searchZone" style="width: 250px; height: 1058px;">
    	               <div style="width: 250px; ">
    	                    <legend>Search Songs</legend>
                            <form action="songFindByName(this.value)">
    				            By name:<br>
    				            <input type="text" name="name"><input type="submit" style="color: black">
    				            <br>
                            </form>
    			            <form action="songFindByDuration(this.value)">
        				        By duration:<br>
        				        <input type="text" name="duration"><input type="submit" style="color: black">
        				        <br>
    			            </form>		
    			            <br>
    			            <button style="color: black" onclick="songGetAll()">Search All</button>		
    				
                        </div>
    	            <br>
                	  <div style="width: 250px; ">
                		<legend>Search Artists</legend>
                			<form action="artistFindByName(this.value)">
                				By name:<br>
                				<input type="text" name="name"><input type="submit" style="color: black">
                				<br>
                			</form>
                			<form action="artistFindByNickname(this.value)">
                				By nickname:<br>
                				<input type="text" name="nickname"><input type="submit" style="color: black">
                				<br>
                			</form>
                				<form action="artistFindBySurname(this.value)">
                				By surname:<br>
                				<input type="text" name="surname"><input type="submit" style="color: black">
                			    <br>
                			</form>	
                			<br>
                			<button style="color: black" onclick="artisGetAll()">Search All</button>				
                	  </div>
                	  <br>
                	  <div style="width: 250px; ">
                		<legend>Search Albums</legend>
                			<form action="albumFindByTitle(this.value)">
                				By title:<br>
                				<input type="text" name="title"><input type="submit" style="color: black">
                				<br>
                			</form>
                			<form action="albumFindByReleaseDate(this.value)">
                				By ReleaseDate:<br>
                				<input type="text" name="releasedate"><input type="submit" style="color: black">
                				<br>
                			</form>
                			<br>
                			<button style="color: black" onclick="albumGetAll()">Search All</button>			
                	  </div>
                	  <br>
                	  <div style="width: 250px; ">
                		<legend>Search Bands</legend>
                			<form action="bandFindByName(this.value)">
                				By name:<br>
                				<input type="text" name="name"><input type="submit" style="color: black">
                				<br>
                			</form>
                			<form action="bandFindByGenre(this.value)">
                				By genre:<br>
                				<input type="text" name="genre"><input type="submit" style="color: black">
                				<br>
                			</form>
                			<br>
                			<button style="color: black" onclick="bandGetAll()">Search All</button>			
                	   </div>    	  	
            	   </section>                            
                </div>
            </div>
