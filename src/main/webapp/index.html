                <canvas class="arbor" id="viewport" width="680" height="800" style="border:1px solid #000000; width: 680px; height: 800px; background-image: url(img/bg-pattern.jpg); "></canvas>
                <script type="text/javascript">
				var sys = arbor.ParticleSystem(5000, 40,1); // create the system with sensible repulsion/stiffness/friction
                sys.parameters({gravity:true}) // use center-gravity to make the graph settle nicely (ymmv)
                sys.renderer = Renderer("#viewport") // our newly created renderer will have its .init() method called shortly by sys...
                var dose = sys.addNode('dose',{'color':'blue','shape':'dot','label':'Dose'});
                var song = sys.addNode('song',{'color':'red','shape':'dot','label':'Song'});
                sys.addEdge(dose, song,{'color':'black'});
