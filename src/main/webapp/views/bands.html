<div class="row">
	<div class="col-xs-12 albums-container">
		<div class="row">
			<div class="col-xs-3 album" ng-repeat="album in albums | orderBy: 'title'">
				<p class="lead">{{album.title}}<br><small class="text-muted">{{album.releaseDate}}</small></p>
				<a ng-href="/#/songs/{{song.idSong}}" ng-repeat="song in album.songs">{{song.name}}<br></a>
			</div>
		</div>
	</div>
</div>
