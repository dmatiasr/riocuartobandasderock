<div class="row">
	<div class="col-xs-12 main-container" style="overflow-x: auto;">
		<!-- <div class="row">
			<div class="col-xs-3" ng-repeat="band in bands">
				{{}}
			</div>
		</div> -->
		<!-- <div class="row">
			<div class="col-xs-3 song" ng-repeat="song in songs">
				{{song.name}}
			</div>
		</div> -->
		<div class="row album-list">
			<div class="col-xs-12">
				<h5>Albums</h5>
				<div class="row">
					<div class="col-xs-1">
						<button class="btn nav-btn" ng-click="previous('albums')"><span class="octicon octicon-chevron-left" ></span></button>
					</div>
					<div class="offset-xs-10 col-xs-1">
						<button type="button" class="btn nav-btn" ng-click="next('albums')" style="float: right;">
						<span class="octicon octicon-chevron-right"></span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 album" ng-repeat="album in albums | limitTo: 4 : album_start">
						<img src="/img/placeholder.png" class="img-fluid" alt="">
						<p>{{album.title}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row artist-list">
			<div class="col-xs-12">
				<h5>Artistas</h5>
				<div class="row">
					<div class="col-xs-1">
						<button class="btn nav-btn" ng-click="previous('artists')"><span class="octicon octicon-chevron-left" ></span></button>
					</div>
					<div class="offset-xs-10 col-xs-1">
						<button type="button" class="btn nav-btn" ng-click="next('artists')" style="float: right;">
						<span class="octicon octicon-chevron-right"></span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 artist" ng-repeat="artist in artists | limitTo: 4:artist_start">
						<img src="/img/placeholder.png" class="img-fluid" alt="">
						<p>{{artist.name}} {{artist.surname}}<br>
						<small>{{artist.nickname}}</small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
