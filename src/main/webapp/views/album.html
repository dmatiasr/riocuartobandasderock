<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="offset-xs-2 col-xs-3">
				<img src="img/placeholder.png" class="img-fluid">
			</div>
			<div class="col-xs-7">
				<h3>{{album.title}}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">	
				<table class="table table-striped table-inverse">
				<thead>
					<tr>
						<th>CANCIÓN</th>
						<th>DURACIÓN</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="song in album.songs">
						<td>{{song.name}}</td>
						<td>{{song.duration}}</td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
