<div class="row">
	<div class="col-xs-12 external-login-container">
		<div class = "row">
			<div class="center-block">
				<div class="offset-xs-2 col-xs-8 internal-login-container">
					<form name="loginForm">
						<div class="form-group">
						<!-- Form Name -->
						<legend><center>ALTA ALBÚM</center></legend><hr>	
					    <label for="Title"><h3>Título</h3></label>
					    <input type="text" class="form-control" id="title"  ng-model="dataAlbum.title" aria-describedby="emailHelp" placeholder="Ingrese el título del album">
					   
					   <hr>
					  </div>
						<div class="form-group">
					  	<label for="releaseDate"><h3>Fecha de Lanzamiento</h3></label>
					  	<div>
					    <input class="form-control" type="date" placeholder="aaaa-mm-dd" id="example-date-input" ng-model="dataAlbum.release_date">
					    <hr>
					  </div>

						<div class="form-group">
					    <label for="exampleSelect1"><h3>Banda</h3></label>
					    <select class="form-control" id="exampleSelect1" ng-model="dataAlbum.band_id">
					    	 <option value="" selected disabled>Seleccione una banda</option>
					    	 <option ng-repeat="band in bands" value="{{band.id}}">{{band.name}}</option>
					    </select>
					    <div class="form-group pull-right">
					    	<hr>
							<button type="submit" class="btn btn-success" ng-click="createAlbum(dataAlbum)">Crear Albúm</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</div>
